      <div class="modal-content">
        <div class="modal-header bg-primary">
          <button  type="button" (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this property ?</p>
          <div>
            <button type="button" class="btn btn-secondary mx-3" (click)="close()" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="deletionConfirmed()">Confirm</button>
          </div>
        </div>
      </div>
