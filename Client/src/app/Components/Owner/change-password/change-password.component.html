<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white " style="border-radius: 1rem;">
          <div class="card-body p-5 text-center"  [formGroup]="changePasswordForm"
          (ngSubmit)="changePassword()">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Change Password</h2>
              <p class="text-white-50 mb-5">Please verify yourself!</p>

              <div class="form-outline form-white mb-4" >
                <app-text-input [label]="'Current Password'" [type]="'password'"
                formControlName="currentPassword"></app-text-input>
              </div>

              <div class="form-outline form-white mb-4">
                <app-text-input [label]="'New Password'" [type]="'password'"
                formControlName="newPassword"></app-text-input>
              </div>

              <div class="form-outline form-white mb-4">
                <app-text-input [label]="'Confirm New Password'" [type]="'password'"
                formControlName="confirmNewPassword"></app-text-input>
              </div>
              <div class="row" *ngIf="errorMessage">

                  <p class="text-danger">{{errorMessage}}</p>
              </div>

              <!-- <div *ngIf="errorMessage" class="text-danger my-3">
                {{ errorMessage }}
              </div> -->
              <button (click)="changePassword()"
              class="btn btn-outline-light btn px-5" [disabled]="changePasswordForm.invalid"
              type="submit">Save</button>
            </div>

            <div>
              <p class="mb-0">Forget Password?
                <!-- <a class="text-white-50 fw-bold" routerLink="/register">Sign Up</a> -->
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
