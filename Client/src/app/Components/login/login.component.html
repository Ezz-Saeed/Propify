<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white " style="border-radius: 1rem;">
          <div class="card-body p-5 text-center"  [formGroup]="loginForm">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <div class="form-outline form-white mb-4" >
                <app-text-input [label]="'Email'" [type]="'email'" formControlName="email"></app-text-input>
              </div>

              <div class="form-outline form-white mb-4">
                <app-text-input [label]="'Password'" [type]="'password'"  formControlName="password"></app-text-input>
              </div>
              <div *ngIf="errorMessage" class="text-danger my-3">
                {{ errorMessage }}
              </div>
              <button (click)="login()"
              class="btn btn-outline-light btn px-5" [disabled]="loginForm.invalid"
              type="submit">Login</button>
            </div>

            <!-- <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div> -->
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
