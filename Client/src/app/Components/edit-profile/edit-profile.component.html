<div class="container mt-5">
  <form [formGroup]="editProfileForm" (ngSubmit)="editProfile()">

    <div class="text-center mb-4">
      <img
        [src]="profileImageUrl"
        alt="User Profile"
        class="rounded-circle border shadow-sm"
        style="width: 180px; height: 180px; object-fit: cover;"
      />
      <div class="mt-3 d-flex justify-content-center">
        <input formControlName = "profileImage"
          type="file"
          accept="image/*"
          (change)="onImageChanged($event)"
          class="form-control w-auto"
          placeholder="Change Photo"
        />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input>
        </div>
        <div class="mb-3">
          <app-text-input formControlName="lastName" [label]="'Last Name'"></app-text-input>
        </div>
        <div class="mb-3">
          <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-primary mt-4 px-4 py-2"
            [disabled]="!editProfileForm.dirty">
            Save Changes
          </button>
        </div>

      </div>

    </div>

  </form>
</div>
